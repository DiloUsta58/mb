<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Zählliste Bereich Baffle</title>
    <link rel="stylesheet" href="css/style.css">


<!-- =========================
     ICONS
========================= -->

<link rel="icon" href="icons/favicon.ico">
<link rel="icon" type="image/png" sizes="16x16" href="icons/icon_16.png">
<link rel="icon" type="image/png" sizes="32x32" href="icons/icon_32.png">

<link rel="apple-touch-icon" sizes="128x128" href="icons/icon_128.png">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1f4fd8">

</head>
<body>

<div class="container">
    <h1>Zählliste Bereich Baffle</h1>
<div id="printHeader" class="print-header">
    <div class="print-kw"></div>
</div>


    <div class="date">
    <div class="kw-bar">
        <strong>Woche:</strong>
        <select id="kwSelect"></select>
        <span id="kwDisplay"></span>
        <button id="printBtn">Drucken</button>
        <button id="resetBtn">Zurücksetzen</button>
    </div>
    </div>

 <div class="tables-wrapper">

    <!-- HAUPTTABELLE -->
    <div class="main-table">
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th rowspan="2" class="col-name">Bezeichnung</th>
                    <th rowspan="2" class="col-art">Artikelnummer</th>
                    <th colspan="4" class="group">Anzahl Bestand</th>
                </tr>
                <tr>
                    <th class="col-num">vor Ort</th>
                    <th class="col-num">im Lager</th>
                    <th class="col-num">Aufbau</th>
                    <th class="col-num">Gesamt</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- SEEDS -->
    <div class="seeds-wrapper">
        <h2 class="subTitle">Seeds</h2>
        <table id="seedsTable" class="seedsTable">
            <thead>
                <tr>
                    <th>Typ</th>
                    <th>Menge (Stk)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</div><br>
        <div class="footer">
             Stand: <span id="currentDate"></span> Murat Bölükbaş
        </div>    
</div>

<script src="js/app.js" defer></script>


</body>
</html>
